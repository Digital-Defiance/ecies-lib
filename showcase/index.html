<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/ecies-lib/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="@digitaldefiance/ecies-lib - Production-ready, browser-compatible ECIES library for TypeScript. Features HKDF key derivation, AAD binding, and streaming encryption."
    />
    <meta
      name="keywords"
      content="ECIES, Encryption, TypeScript, Web Crypto API, HKDF, AAD, Streaming, Security, Cryptography, Digital Defiance"
    />
    <title>@digitaldefiance/ecies-lib - Enterprise-Grade Encryption</title>
    <style>
      #initial-loader{position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,0.9);display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:99999}
      #initial-loader .spinner{width:60px;height:60px;border:5px solid rgba(255,255,255,0.2);border-top-color:#8b5cf6;border-radius:50%;animation:spin 0.8s linear infinite}
      #initial-loader p{color:white;font-size:1.2rem;margin-top:1.5rem;font-family:system-ui,-apple-system,sans-serif}
      @keyframes spin{to{transform:rotate(360deg)}}
    </style>
  </head>
  <body>
    <div id="initial-loader">
      <div class="spinner"></div>
      <p>Loading cryptographic voting system...</p>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loader = document.getElementById('initial-loader');
          if (loader) loader.style.display = 'none';
        }, 100);
      });
    </script>
  </body>
</html>
